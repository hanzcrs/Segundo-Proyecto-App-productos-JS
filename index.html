<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <title>Proyecto Productos App</title>
    <!--se enlaza una alternativa a bootrap se llama booswatch descargamos el estilo LITERA cambian los colores basicamente-->

</head>
<body>
    <!--parte navegacion de nuestra pagina-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!--aplicacion de productos todo estara dentro de este div-->
        <div id="App" class="row pt-5">  <!--toda la aplicacion sera una fila y que tenga padding top de 5-->
            <!-- se separa dos partes, primera para el formulario-->
            <div class=" col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4> Agrega un producto</h4>
                    </div>
                    <form id="product-form" class="card-body" >
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre Del Producto" class="form-control" >
                        </div>
                        <div class="form-group">
                            <!-- el step=0.01 es para tomar decimales-->
                            <input type="number" step="0.01" id="price" placeholder=" Precio Producto" class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2010" max="2100" value="2022" placeholder="aÃ±o del producto" class="form-control" >
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div> 
            </div>
            <!-- se aplicaran los productos, sera para listar los productos-->
                <div id="product-list" class=" col-md-8"></div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
